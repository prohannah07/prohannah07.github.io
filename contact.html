    <div class = "container-fluid" id="contactFormContainer">

    <div class="row no-gutters">
      <div class="col-5">
        <h1 class="contactTitle">Contact me!</h1>
      </div>
    </div>

    <div class="contact-form">

      <form action="mailto:hfragant@uci.edu" method="post" enctype="text/plain">

        <div class="row no-gutters nameField">

          <div class="col-sm-12 col-lg-4"> 
             <label class="animated fadeInLeft fieldName">Name: </label>
          </div>
          <div class="col-sm-12 col-lg-6">
            <label class="Acheck">name<input class="box animated fadeInRight fieldBox" type="text" name="theName" size="81"></label>
          </div>

        </div>   

        <div class="row no-gutters emailField">    

          <div class="col-sm-12 col-lg-4"> 
             <label class="animated fadeInLeft fieldName">Email: </label>
          </div>
          <div class="col-sm-12 col-lg-6">
            <label class="Acheck">email<input class="box animated fadeInRight fieldBox" type="text" name="EMail" size="81"></label>
          </div>

        </div> 

        <div class="row no-gutters phoneField">    

          <div class="col-sm-12 col-lg-4"> 
             <label class="animated fadeInLeft fieldName">Phone: </label>
          </div>
          <div class="col-sm-12 col-lg-6">
            <label class="Acheck">phone<input class="box animated fadeInRight fieldBox" type="text" name="Phone" maxlength="12" size="81"></label>
          </div>

        </div> 

        <div class="row no-gutters inquiryField">    

          <div class="col-sm-12 col-lg-4"> 
             <label class="animated fadeInLeft fieldName">What's up? </label>
          </div>
          <div class="col-sm-12 col-lg-6">
            <label class="Acheck">what's up<textarea class="animated fadeInRight fieldBox" name="Concern" rows="8" cols="80"></textarea></label>
          </div>

        </div> 

        <div class="row no-gutters inquiryField">    

          <!--
          <div class="col-lg-6"> 
             <input class="button animated fadeInUp fieldButtonReset btn " type="reset" value="Reset">
          </div>
          -->

          <div class="col-lg-12">
            <input class="button animated fadeInUp fieldButtonSend btn " type="submit" value="Send">
          </div>

        </div> 

      </form>

    </div>
